specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Murmes
    network: mumbai
    source:
      startBlock: 32188776
      address: "0x54A902e28c6301D54ad6E8e46815E1Baddd36D4f"
      abi: Murmes
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Dashboard
        - Application
        - User
        - Reward
        - SettlementStrategy
        - Language
        - Subtitle
      abis:
        - name: Murmes
          file: ./abis/Murmes.json
        - name: Platforms
          file: ./abis/Platforms.json
        - name: SubtitleToken
          file: ./abis/SubtitleToken.json
      eventHandlers:
        - event: ApplicationSubmit(address,address,uint256,uint8,uint256,uint32,uint256,uint256,string)
          handler: handleApplicationSubmit
        - event: RegisterLanguage(string,uint32)
          handler: handleRegisterLanguage
        - event: SubitlteGetEvaluation(uint256,address,uint8)
          handler: handleSubitlteGetEvaluation
        - event: SubtilteStateChange(uint256,uint8,uint256)
          handler: handleSubtilteStateChange
        - event: SystemSetSettlementStrategy(uint8,address,string)
          handler: handleSystemSetSettlement
        - event: UserJoin(address,uint256,int256)
          handler: handleUserJoin
        - event: UserInfoUpdate(address,int256,int256)
          handler: handleUserInfoUpdate
        - event: UserLockRewardUpdate(address,address,uint256,int256)
          handler: handleUserLockRewardUpdate
        - event: UserWithdraw(address,address,uint256[],uint256)
          handler: handleUserWithdraw
      file: ./src/murmes.ts

  - kind: ethereum/contract
    name: Platforms
    network: mumbai
    source:
      startBlock: 32188776
      abi: Platforms
      address: "0xF0D5f127AC8e8582a2C3fE228203c1015c397d3E"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Platform
        - Video
      abis:
        - name: Platforms
          file: ./abis/Platforms.json
        - name: Murmes
          file: ./abis/Murmes.json
      eventHandlers:
        - event: PlatformJoin(address,uint256,string,string,uint16,uint16)
          handler: handlePlatformJoin
        - event: PlatformSetRate(address,uint16,uint16)
          handler: handlePlatformSetRate
        - event: VideoCreate(address,uint256,uint256,string,address,uint256)
          handler: handleVideoCreate
      file: ./src/components/platforms.ts

  - kind: ethereum/contract
    name: SubtitleToken
    network: mumbai
    source:
      startBlock: 32188776
      abi: SubtitleToken
      address: "0xD18bD5B3439c7994988534F2Bdbb64A0556085BB"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Subtitle
      abis:
        - name: SubtitleToken
          file: ./abis/SubtitleToken.json
        - name: Murmes
          file: ./abis/Murmes.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleSTTransfer
        - event: SubtitleUpload(address,uint256,uint256,string,uint32,uint256)
          handler: handleSubtitleUpload
      file: ./src/components/subtitle-token.ts
